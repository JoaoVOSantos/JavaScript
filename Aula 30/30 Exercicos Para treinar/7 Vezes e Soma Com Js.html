<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPT 7</title>

    <style>
        body{
            background-color: black;
            color: white;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    


    <script>
        var n1 = Number.parseInt(window.prompt('Digite o primeiro valor: '))
        var n2 = Number.parseInt(window.prompt('Digite o segundo valor: '))

        var vezes = n1 * 5
        var soma = n2 + 10

        document.write(`O primeiro valor (${n1}) vezes 5 é ${Number.parseInt(vezes.toFixed(2))} <br>`)
        document.write(`O segundo valor (${n2}) somado a 10 é ${Number.parseInt(soma.toFixed(2))}`)


    </script>
</body>
</html>
