<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 10 ex 6</title>

    <style>
        #area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;

        }
        body{
            background-color: black;
            font: normal 15pt Arial;

        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    <script>
        var novoText = window.document.getElementById('area') // Seleciona a div com id area

        novoText.addEventListener('click', clicar) // adiciona um evendo do mouse clicar puxando uma funcao clicar
        novoText.addEventListener('mouseenter', entrar) // adiciona um evendo do mouse entrar na area da div puxando uma funcao entrar
        novoText.addEventListener('mouseleave', sair) // adiciona um evendo do mouse sair da area da div puxando uma funcao sair
       // funcao clicar
        function clicar(){
            //Ao clicar na div ele executa tudo dentro das { }
            novoText.innerText = 'clicou'
            novoText.style.background = 'green'
        }
        // funcao entrar
        function entrar(){
            novoText.innerText = 'Entrou'
            novoText.style.background = 'blue'
        }
        // funcao sair
        function sair(){
            novoText.innerText = 'Saiu'
            novoText.style.background = 'Red'
        }
    </script>
</body>
</html>
