<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meu primeiro programa Js</title>

    <style> 
    
    body{
        background-color: rgb(37, 155, 165);
        color: white;
        font: normal 20pt Arial;

    }
    h1{
        color: black;

    }
    p{
        color: purple;

    }

    </style>


</head>
<body>
    <h1> Ola, mundo! </h1>
    <p id="p"> Ola, Mundo! em paragrafo. </p>

    <script>

        window.alert('Minha primeira msg!!') // mostra um alert na tela
        window.confirm('Esta gostando de Js?') // confirma uma ação, retornando true ou false
        var nome = window.prompt('Qual seu nome?') // quarda o valor digitado em uma variavel
        window.alert("Seu Nome é: " + nome) // concatenação de variaveis

        // document.querySelector(''); - para selecionar qualquer elemento, (# . <>)
        // document.getElementById('id-do-elemento'); - para selecionar um elemento pelo id (#)
        // document.getElementByClassName('classe-do-elemento'); - para selecionar um elemento pelo nome da classe (.)

        p = document.querySelector('#p')
        p.innerHTML = "oi " + nome // innerHTML altera excluindo tudo o conteudo do elemento p.

    </script>
</body>
</html>
